    <link rel="stylesheet" href="/path/to/styles/default.css">
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.8.0/styles/default.min.css">

    <style type="text/css">
      :root {
	  --red: #EF476F;
	  --yellow: #FFD166;
	  --green: #06D6A0;
	  --light-blue: #118AB2;
	  --dark-blue: #073B4C;
	  --light-gray: #F4F4F4;
	  --black: #000;
	  --white: #fff;
      }
      
      body {
	  font-family: "SF Pro", Helvetica, sans-serif;
	  margin: 0;
	  padding: 0;
	  background-color: #f4f4f4;
	  color: #333;
      }

      main {
	  display: grid;
	  place-items: center;
	  min-height: calc(100vh - 40px);
	  grid-gap: 4rem;
      }

      button {
	  background-color: var(--red);
	  color: var(--white);
	  font-weight: bold;
	  border: none;
	  padding: 10px;
	  cursor: pointer;
	  font-size: xx-large;
	  border-radius: 5px;
      }

      .github {
	  color: #000;
      }

      footer {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  padding: 6rem 1rem 4rem 1rem;
      }

      footer .copyright {
	  padding-right: 1rem;
      }

      textarea[name="paste"] {
	  width: 100%;
	  min-height: 200px;
      }

      #paste-result {
	  max-width: 100vw;
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
	  body {
              background-color: var(--black);
              color: var(--white);
	  }

	  #new-paste-header {
	      color: var(--light-blue);
	  }

	  form {
              background-color: #444;
              box-shadow: none;
	  }

	  textarea, input[type="date"], input[type="text"] {
              background-color: #555;
              color: #f4f4f4;
	  }

	  .github {
	      color: #fff;
	  }
      }

      @media only screen and (max-width: 600px) {
	  form {
	      width: auto;
	  }
      }

      @media only screen and (min-width: 900px) {
	  textarea[name="paste"] {
	      min-height: 600px;
	  }
      }

      @media only screen and (min-width: 1200px) {
	  main {
	      max-width: 50vw;
	      margin-left: auto;
	      margin-right: auto;
	  }
	  
	  textarea[name="paste"] {
	      min-height: 50vh;
	  }
      }
    </style>
  </head>

    </nav>
    <main>
      <div>
	<a href="/">
	  ‚Üê Create new paste

      <div>
